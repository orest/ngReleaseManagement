<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<div class=" text-right">
						<button type="button" class="btn btn-primary" [routerLink]="['/release', 0]">
							<i class="fas fa-plus "></i> Add New </button>
					</div>
					<ul class="nav nav-tabs nav-justified my-3">
						<li *ngFor="let distinctRelease of distinctReleases" class="nav-item d-flex justify-content-center">
							<button class="btn btn-link nav-link py-3 w-100" (click)="sortByClient(distinctRelease.client.clientName)">{{distinctRelease.client.clientName}}</button>
						</li>
						<li class="nav-item ml-auto">
							<button class="btn btn-link nav-link py-3 w-100" (click)="sortByAllClients()">All Clients</button>
						</li>
					</ul>																												
					<table class="table table-striped table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Version</th>
								<th>Client</th>
								<th>Status</th>
								<th>Release Date</th>

								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let release of sortedReleases">
								<td> {{release.applicationVersion}}</td>
								<td> {{release.client.clientName}}</td>
								<td> {{release.statusCode}}</td>
								<td> {{release.releaseDate|date}}</td>
								<td>
									<a [routerLink]="['/release', release.releaseId]" >Details</a>
								</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
