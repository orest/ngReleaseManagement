<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<div class="d-flex justify-content-end pb-1">
					<div class="">
						<button type="button" class="btn btn-primary" (click)="editClient(null)">
							<i class="fas fa-plus"></i>
							Add New
						</button>
					</div>
				</div>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Image</th>
							<th>Client Name</th>
							<th>Active</th>
							<th style="width: 100px"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let client of clints">
							<td>
								<img [src]="(imgPath + client.clientName + imgExt)" alt="" style="width: 30px">
							</td>
							<td>{{client.clientName}}</td>
							<td>
								<i class="fas fa-check text-success" *ngIf="client.isActive"></i>
							</td>
							<td>
								<button (click)="editClient(client)" class="btn btn-sm btn-link">
									<i class="fas fa-pencil-alt "></i>
									Edit
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
